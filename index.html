<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="game.js" defer></script>

        <title>✖️ Tic-Tac-Toe ⭕ - Claudiu Design</title>
    </head>
    <body>
        <h1 class="board-game-title">✖️ Tic-Tac-Toe ⭕</h1>
        <div id="board-game">
            <div class="board-cell" data-value="0"></div>
            <div class="board-cell" data-value="1"></div>
            <div class="board-cell" data-value="2"></div>
            <div class="board-cell" data-value="3"></div>
            <div class="board-cell" data-value="4"></div>
            <div class="board-cell" data-value="5"></div>
            <div class="board-cell" data-value="6"></div>
            <div class="board-cell" data-value="7"></div>
            <div class="board-cell" data-value="8"></div>
        </div>

        <div class="game-over">
            <div class="game-over-text"></div>
            <button class="game-over-restart">Restart</button>
            <div class="game-score"></div>
        </div>
    </body>
</html>
